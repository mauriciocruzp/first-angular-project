<div
  class="container m-auto mt-5"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="100"
  (scrolled)="onScroll()"
>
  <input
    class="form-control"
    type="text"
    placeholder="Search a card"
    aria-label="Search a card"
    [formControl]="cardTextFC"
  />

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-3 mt-5">
    <app-card *ngFor="let card of cards" [card]="card"></app-card>
  </div>
</div>
