<button class="btn btn-primary mt-3 mx-3" [routerLink]="['/']">Go back</button>
<div class="details-card" *ngIf="card$ | async as card">
  <div class="top">
    <img src="{{ card.card_images[0].image_url }}" alt="" />
  </div>
  <div class="bottom">
    <h2>{{ card.name }}</h2>

    <div class="item">
      <p class="description">{{ card.desc }}</p>
    </div>

    <div class="item">
      <h4 class="title">Archetype</h4>
      <p class="description">{{ card.archetype }}</p>
    </div>

    <div class="item">
      <h4 class="title">Type</h4>
      <p class="description">{{ card.type }}</p>
    </div>

    <div class="item">
      <h4 class="title">Subtype</h4>
      <p class="description">{{ card.race }}</p>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Market</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let market of card.card_prices[0] | keyvalue">
          <th scope="row">{{ market.key | marketName }}</th>
          <td>{{ market.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
